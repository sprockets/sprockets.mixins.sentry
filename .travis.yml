%YAML 1.1
---
sudo: false
language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - pypy
  - pypy3
install:
  - pip install -r test-requirements.txt
  - pip install -r requirements.txt
script: nosetests
after_success:
  - codecov
deploy:
  distributions: sdist bdist_wheel
  provider: pypi
  on:
    python: 3.7
    tags: true
    all_branches: true
  user: sprockets
  password:
    secure: ""
